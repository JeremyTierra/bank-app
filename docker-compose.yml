services:
  postgres:
    image: postgres:15-alpine
    container_name: bank-app-postgres
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bankuser
      POSTGRES_PASSWORD: bankpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankuser -d bankdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  bank-api:
    build:
      context: ./bank-app
      dockerfile: Dockerfile
    container_name: bank-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bankdb
      SPRING_DATASOURCE_USERNAME: bankuser
      SPRING_DATASOURCE_PASSWORD: bankpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - bank-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  bank-frontend:
    build:
      context: ./bank-frontend
      dockerfile: Dockerfile
    container_name: bank-frontend
    ports:
      - "80:80"
    networks:
      - bank-network
    depends_on:
      - bank-api
    restart: on-failure

volumes:
  postgres_data:

networks:
  bank-network:
    driver: bridge
