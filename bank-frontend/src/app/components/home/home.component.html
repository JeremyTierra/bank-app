<div class="container">
  <div class="hero-section">
    <h1 class="hero-title">
      <span class="material-icons hero-icon">account_balance</span>
      Bienvenido al Sistema Bancario
    </h1>
    <p class="hero-subtitle">Gestiona clientes, cuentas, movimientos y genera reportes de forma eficiente</p>
  </div>

  <div class="cards-grid">
    <a *ngFor="let feature of features" [routerLink]="feature.link" class="card">
      <div class="card-icon">
        <span class="material-icons">{{ feature.icon }}</span>
      </div>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
      <button class="btn btn-primary">Ir a {{ feature.title }}</button>
    </a>
  </div>
</div>
